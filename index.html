<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUNNY SAILS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>SUNNY SAILS</h1>
    <button id="start-button">START</button>
  </div>
  
<!-- Vídeo de introdução -->
<video id="intro-video" width="800" height="400" style="display: none;" muted preload="auto">
  <source src="assets/intro-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Tela de jogo -->
  <canvas id="gameCanvas" style="display: none;"></canvas>

  <div id="luffy-banner" style="display: none;">
    <img src="assets/luffy-banner.png" alt="Luffy" />
    <p>"Vovô!?"</p>
  </div>  

  <div id="garp-banner" style="display: none;">
    <img src="assets/garp-banner.png" alt="Garp" />
    <p>"Nada pode bloquear um soco coberto de amor!"</p>
  </div>  

  <div id="game-over-screen" style="display: none;">
    <h1>GAME OVER</h1>
    <p id="final-score"></p>
    <p id="best-score"></p>
    <button id="restart-button">RESTART</button>
  </div>

  <div id="victory-screen" style="display: none;">
    <h1>EU SEREI O REI DOS PIRATAS!</h1>
    <button id="continue-button">CONTINUAR</button>
  </div>

  <audio id="bg-music" src="assets/gb-music.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
